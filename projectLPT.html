<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LetsPlayTogether Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-green-900 text-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">LetsPlayTogether</div>
      <a href="projects.html" class="hover:text-green-300">← Back to Projects</a>
    </div>
  </header>

  <!-- Gallery Section -->
  <section class="max-w-4xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-green-900 mb-6 text-center">Gallery</h2>

    <!-- Scrollable Image Slider -->
    <div class="relative">
      <div class="flex overflow-x-auto snap-x snap-mandatory no-scrollbar scroll-smooth">
        <img src="images/LPT/1.png" class="w-full flex-shrink-0 snap-center rounded shadow-md" alt="Screenshot 1">
        <img src="images/LPT/2.png" class="w-full flex-shrink-0 snap-center rounded shadow-md" alt="Screenshot 2">
        <img src="images/LPT/3.png" class="w-full flex-shrink-0 snap-center rounded shadow-md" alt="Screenshot 3">
        <img src="images/LPT/4.png" class="w-full flex-shrink-0 snap-center rounded shadow-md" alt="Screenshot 4">
        <img src="images/LPT/5.png" class="w-full flex-shrink-0 snap-center rounded shadow-md" alt="Screenshot 5">
        <img src="images/LPT/6.png" class="w-full flex-shrink-0 snap-center rounded shadow-md" alt="Screenshot 6">
        <img src="images/LPT/7.png" class="w-full flex-shrink-0 snap-center rounded shadow-md" alt="Screenshot 7">
        <img src="images/LPT/8.png" class="w-full flex-shrink-0 snap-center rounded shadow-md" alt="Screenshot 8">
        <img src="images/LPT/9.png" class="w-full flex-shrink-0 snap-center rounded shadow-md" alt="Screenshot 9">
        <img src="images/LPT/10.png" class="w-full flex-shrink-0 snap-center rounded shadow-md" alt="Screenshot 10">
      </div>

      <!-- Dots -->
      <div class="flex justify-center mt-4 space-x-2">
        <div class="w-3 h-3 bg-green-700 rounded-full opacity-50"></div>
        <div class="w-3 h-3 bg-green-700 rounded-full opacity-50"></div>
        <div class="w-3 h-3 bg-green-700 rounded-full opacity-50"></div>
        <div class="w-3 h-3 bg-green-700 rounded-full opacity-50"></div>
        <div class="w-3 h-3 bg-green-700 rounded-full opacity-50"></div>
        <div class="w-3 h-3 bg-green-700 rounded-full opacity-50"></div>
        <div class="w-3 h-3 bg-green-700 rounded-full opacity-50"></div>
        <div class="w-3 h-3 bg-green-700 rounded-full opacity-50"></div>
        <div class="w-3 h-3 bg-green-700 rounded-full opacity-50"></div>
        <div class="w-3 h-3 bg-green-700 rounded-full opacity-50"></div>
      </div>
      <p class="text-center text-sm mt-2 text-gray-600">Swipe to view more images →</p>
    </div>

    <!-- Demo Video -->
    <div class="mt-12">
      <h3 class="text-xl font-semibold text-green-900 mb-4 text-center">Demo Video</h3>
      <div class="relative w-full pb-[56.25%] h-0 overflow-hidden rounded shadow-md">
        <iframe class="absolute top-0 left-0 w-full h-full"
          src="https://www.youtube.com/embed/9dlCDxiyKgs?si=6tFTxNDL-q24cw29"
          frameborder="0" allowfullscreen>
        </iframe>
      </div>
    </div>
  </section>

</body>
</html>
