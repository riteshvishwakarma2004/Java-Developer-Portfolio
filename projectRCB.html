<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RCB FanClub Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-green-900 text-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">RCB FanClub</div>
      <a href="projects.html" class="hover:text-green-300">‚Üê Back to Projects</a>
    </div>
  </header>

  <!-- Gallery Section -->
  <section class="max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-green-900 mb-6 text-center">Gallery</h2>

    <!-- Image Thumbnails -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <!-- Repeat this div for more images -->
      <img src="images/RCB_FanClub/1.png" alt="Screenshot 1" class="cursor-pointer rounded shadow-md hover:scale-105 transition" onclick="openModal(0)">
      <img src="images/RCB_FanClub/2.png" alt="Screenshot 2" class="cursor-pointer rounded shadow-md hover:scale-105 transition" onclick="openModal(1)">
      <img src="images/RCB_FanClub/3.png" alt="Screenshot 3" class="cursor-pointer rounded shadow-md hover:scale-105 transition" onclick="openModal(2)">
      <img src="images/RCB_FanClub/4.png" alt="Screenshot 4" class="cursor-pointer rounded shadow-md hover:scale-105 transition" onclick="openModal(3)">
      <img src="images/RCB_FanClub/5.png" alt="Screenshot 5" class="cursor-pointer rounded shadow-md hover:scale-105 transition" onclick="openModal(4)">
      <img src="images/RCB_FanClub/6.png" alt="Screenshot 6" class="cursor-pointer rounded shadow-md hover:scale-105 transition" onclick="openModal(5)">
      <img src="images/RCB_FanClub/7.png" alt="Screenshot 7" class="cursor-pointer rounded shadow-md hover:scale-105 transition" onclick="openModal(6)">
      <img src="images/RCB_FanClub/8.png" alt="Screenshot 8" class="cursor-pointer rounded shadow-md hover:scale-105 transition" onclick="openModal(7)">
      <!-- Add more as needed -->
    </div>
  </section>

  <!-- Modal -->
  <div id="lightboxModal" class="modal fixed inset-0 bg-black bg-opacity-90 items-center justify-center z-50 transition duration-300">
    <button onclick="closeModal()" class="absolute top-5 right-5 text-white text-3xl font-bold">&times;</button>
    <button onclick="prevImage()" class="absolute left-5 top-1/2 text-white text-3xl">&#8592;</button>
    <img id="modalImage" src="" alt="Zoomed" class="max-h-[80vh] max-w-[90vw] rounded shadow-lg transition duration-300" />
    <button onclick="nextImage()" class="absolute right-5 top-1/2 text-white text-3xl">&#8594;</button>
  </div>

  <!-- Video Section -->
  <section class="max-w-5xl mx-auto px-4 py-10">
    <h3 class="text-xl font-semibold text-green-900 mb-4 text-center">Demo Video</h3>
    <div class="aspect-w-16 aspect-h-9">
      <iframe class="w-full h-64 sm:h-96 rounded shadow" src="https://www.youtube.com/embed/0RHw7dK907c?si=2blyE1yw_ZHwNREg&amp;start=5" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Minimal JS -->
  <script>
    const modal = document.getElementById('lightboxModal');
    const modalImg = document.getElementById('modalImage');
    const images = [
      'images/RCB_FanClub/1.png',
      'images/RCB_FanClub/2.png',
      'images/RCB_FanClub/3.png',
      'images/RCB_FanClub/4.png',
      'images/RCB_FanClub/5.png',
      'images/RCB_FanClub/6.png',
      'images/RCB_FanClub/7.png',
      'images/RCB_FanClub/8.png'
      // Add more image URLs in order if needed
    ];
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      modalImg.src = images[currentIndex];
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex];
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
