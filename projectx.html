<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindYourCourse Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <header class="bg-green-900 text-white">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-xl font-bold">FindYourCourse</div>
            <a href="projects.html" class="hover:text-green-300">‚Üê Back to Projects</a>
        </div>
    </header>

    <section class="max-w-5xl mx-auto px-4 py-10">
        <h2 class="text-3xl font-bold text-green-900 mb-6 text-center">Gallery</h2>

        <!-- Image Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-10">
            <img src="images/project1-1.png" alt="Screenshot 1" class="rounded shadow-md">
            <img src="images/project1-2.png" alt="Screenshot 2" class="rounded shadow-md">
            <img src="images/project1-3.png" alt="Screenshot 3" class="rounded shadow-md">
            <!-- Add more images as needed -->
        </div>

        <!-- Video Embed -->
        <div class="mb-10">
            <h3 class="text-xl font-semibold text-green-900 mb-4 text-center">Demo Video</h3>
            <div class="aspect-w-16 aspect-h-9">
                <iframe class="w-full h-64 sm:h-96 rounded shadow" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
</body>
</html>
