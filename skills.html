<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Skills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        spring: '#2f855a',
                        springLight: '#f0fdf4'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navigation Bar -->
    <header class="bg-spring text-white">
        <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
            <div class="text-2xl font-bold">MyPortfolio</div>
            <nav class="flex flex-col sm:flex-row gap-4 mt-2 sm:mt-0">
                <a href="index.html" class="hover:text-green-300">Home</a>
                <a href="projects.html" class="hover:text-green-300">Projects</a>
                <a href="skills.html" class="hover:text-green-300">Skills</a>
                <a href="#experience" class="hover:text-green-300">Experience</a>
                <a href="academics.html" class="hover:text-green-300">Academics & Certification</a>
                <a href="contact.html" class="hover:text-green-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Skills Section -->
    <section class="max-w-6xl mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-center mb-12 text-spring">My Technical Skills</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Skill Card -->
            <div class="bg-white shadow hover:shadow-lg transition rounded-lg p-6 text-center hover:bg-springLight">
                <img src="images/core-java.png" alt="Core Java" class="w-20 h-20 mx-auto mb-4 object-contain">
                <h3 class="font-semibold text-lg text-spring">Core Java</h3>
            </div>

            <div class="bg-white shadow hover:shadow-lg transition rounded-lg p-6 text-center hover:bg-springLight">
                <img src="images/spring-boot.png" alt="Spring Boot" class="w-20 h-20 mx-auto mb-4 object-contain">
                <h3 class="font-semibold text-lg text-spring">Spring Boot</h3>
            </div>

            <div class="bg-white shadow hover:shadow-lg transition rounded-lg p-6 text-center hover:bg-springLight">
                <img src="images/rest-api.png" alt="REST API" class="w-20 h-20 mx-auto mb-4 object-contain">
                <h3 class="font-semibold text-lg text-spring">REST API</h3>
            </div>

            <div class="bg-white shadow hover:shadow-lg transition rounded-lg p-6 text-center hover:bg-springLight">
                <img src="images/mysql.png" alt="MySQL" class="w-20 h-20 mx-auto mb-4 object-contain">
                <h3 class="font-semibold text-lg text-spring">MySQL</h3>
            </div>

            <div class="bg-white shadow hover:shadow-lg transition rounded-lg p-6 text-center hover:bg-springLight">
                <img src="images/github.png" alt="Git" class="w-20 h-20 mx-auto mb-4 object-contain">
                <h3 class="font-semibold text-lg text-spring">GitHub</h3>
            </div>

            <div class="bg-white shadow hover:shadow-lg transition rounded-lg p-6 text-center hover:bg-springLight">
                <img src="images/spring-security.png" alt="Spring Security" class="w-20 h-20 mx-auto mb-4 object-contain">
                <h3 class="font-semibold text-lg text-spring">Spring Security</h3>
            </div>

            <div class="bg-white shadow hover:shadow-lg transition rounded-lg p-6 text-center hover:bg-springLight">
                <img src="images/hibernate.png" alt="Hibernate" class="w-20 h-20 mx-auto mb-4 object-contain">
                <h3 class="font-semibold text-lg text-spring">Hibernate</h3>
            </div>

            <div class="bg-white shadow hover:shadow-lg transition rounded-lg p-6 text-center hover:bg-springLight">
                <img src="images/spring-data-jpa.png" alt="Spring Data JPA" class="w-20 h-20 mx-auto mb-4 object-contain">
                <h3 class="font-semibold text-lg text-spring">Spring Data JPA</h3>
